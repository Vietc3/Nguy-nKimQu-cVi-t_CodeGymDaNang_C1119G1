<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLisNam = [];
    function addNewCustomname() {
        let nameCustomer = prompt("Enter Name Customer:");
        let idCard = prompt("Enter ID Card Customer:");
        let birthdayCustomer = prompt("Enter Birthday Customer(dd/MM/YYYY):");
        let emailCustomer = prompt("Enter Email Customer:");
        let addressCustomer = prompt("Enter Address Customer:");
        let typeCustomer = prompt("Enter Type Customer:");
        let discount = prompt("Enter Discount:");
        let numberOfAccompanying = prompt("Enter Number Of Accompanying:");
        let typeRoom = prompt("Enter Type Room:");
        let renDays = prompt("Enter Ren Days:");
        let typeService = prompt("Enter Type Service:");
        arrLisNam.push([nameCustomer, idCard, birthdayCustomer, emailCustomer, addressCustomer, typeCustomer, discount, numberOfAccompanying, typeRoom, renDays, typeService]);
    }
    function displayCustomer() {
        let display = "";
        for (let i = 0; i < arrLisNam.length; i++) {
            display += i + 1 + ".Name: " + arrLisNam[i][0] + ' ID Card: ' + arrLisNam[i][1] + '\n';
        }
        let display2 = parseInt(prompt(display + (arrLisNam.length + 1) + ".Back to menu"));
        for (let i = 0; i < arrLisNam.length; i++) {
            if (display2 === (i + 1)) {
              alert("Information Of Customer:\n" +
                    "1.Name:" + arrLisNam[i][0] +
                    "\n2.Id Card:" + arrLisNam[i][1] +
                    "\n3.BirthDay:" + arrLisNam[i][2] +
                    "\n4.Email:" + arrLisNam[i][3] +
                    "\n5.Address:" + arrLisNam[i][4] +
                    "\n6.Type Customer:" + arrLisNam[i][5] +
                    "\n7.Discount:" + arrLisNam[i][6] +
                    "\n8.Accompanying:" + arrLisNam[i][7] +
                    "\n9.Type Room:" + arrLisNam[i][8] +
                    "\n10.Ren Days:" + arrLisNam[i][9] +
                    "\n11.Type Service:" + arrLisNam[i][10]);
                break;
            }

        }
    }
    function displayMainMenu() {
        let menu = prompt('1.Add New Customer.' + '\n' +
            ' 2.Display Information Customer.' + '\n' +
            '3.Edit Information Customer.' + '\n' +
            '4.Delete Customer.' + '\n' +
            '5.Exit.');
        switch (parseInt(menu)) {
            case 1:
                addNewCustomname();
                break;
            case 2:
                displayCustomer()
        }
        displayMainMenu();
    }
    displayMainMenu();
</script>
</body>
</html>
